<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Find yourself another student!</h1>
      <p class="lead">Come on in to view all students... All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-danger btn-lg mr-2" (click)="registerToggle()">Register</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
