<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
          <div class="card">
              <img class ="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
              <div class="card-body">
                <div>
                  <strong>Course</strong>
                  <p>{{user.course}}</p>
                </div>
              
              <div>
                <strong>Last Active</strong>
                <p>{{user.lastActive}}</p>
              </div>
              <div>
                <strong>Member Since</strong>
                <p>{{user.created}}</p>
              </div>  
              </div>
              <div class="card-footer">
                  <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success w-100">Save Changes</button>
              </div>
            </div>          
          
        </div>
      
      <div class="col-sm-8">
          <div class="tab-panel">
            <tabset class="member-tabset">
              <tab heading="Edit Profile">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  <h4>Description</h4>                
                    <textarea name="About Me" rows="6" class="form-control" 
                    [(ngModel)]="user.aboutMe"></textarea>
                  <h4>Course</h4>
                    <textarea name="Course" rows="1" class="form-control" 
                    [(ngModel)]="user.course"></textarea>
                </form>
              </tab>
              <tab heading="Edit Photos">
                <app-photo-editor [photos]="user.photo" (getPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
              </tab>              
            </tabset>
          </div>
      </div>
    </div>
  </div>
